<input id='input'></input>
<button id='button'></button>
<div id="message"></div>
<script>
    const socket = io('localhost:5555');
    const messageesBlock = document.querySelector('#messages');
    const sendBtn = document.querySelector('#button');
    const input = document.querySelector('#input');

sendBtn.onclick = () => {
    const data = {
        message: input.value,
    }

    socket.emit('client-msg', data);

    input.value = '';
}
    socket.on('connect', () => {
        console.log('connected');//Google console >> network >> WS
    })
    socket.on('server-msg', data => {
messageesBlock.insertAdjacentHTML('afterbegin', <div>${data}</div>)
})
</script>
